<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>SpeedAuction</title>

    <link href="../../static/bootstrap/css/bootstrap.css"
          th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>

</head>

<body>

<div th:include="/fragments/navbar::defaultNavbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="jumbotron">
            <h1 th:utext="#{auctionDetail.title}">Auktiondetails</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="modal-dialog" style="margin-bottom: 0">
                <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Auction</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li><span th:text="${auction.id}"></span> </li>
                            <li>
                            <span th:text="${auction.title}"></span> </li>
                            <li th:if="${auction.highestBidAmount}">Gebot:<span th:text="${auction.highestBidAmount}">xxx</span> </li>
                            <li th:if="${auction.highestBidder}">Bieter:<span th:text="${auction.highestBidder}">xxx</span> </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <a href="#" th:href="@{/auctions}" class="btn btn-primary">Zur√ºck</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
